<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What Celebrity are you?</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>


  <body>
    <div class="container">
     <div class="jumbotron" style="background-size: 34%; background-image: url('img/giphy.gif');">
       <h1 class="display-3" align="center" style="color:orange;">Seeking a destination beyond your dreams?</h1>
       <br></br>
       <h2 class="lead" align="center" style="color:white;">Let's find a desitnation for you!</h2>
       <hr class="m-y-2"></hr>
    </div>
  </div>

    <div class="container">
      <h2>Let's get to know you and your interests:</h2>
      <form  id="intake">
        <div class="form-group">
          <label for="age">How old are you?</label>
          <input id="age" class="form-control" type="text">
        </div>


        <div class="form-group">
          <label for="hair">What color hair do you like?</label>
          <select id="hair" class="form-control">
            <option value="brown">Brown</option>
            <!-- <option value="blonde">Blonde</option> -->
            <option value="black">Black</option>
            <option value="red">Red</option>
            <!-- <option value="bald">Bald</option> -->
          </select>
        </div>

        <div class="container">
          <label>What interests do you want to share?</label>
          <div class="charity">
            <label>
              <input type="radio" name="interests" value="charity">
              Charity
            </label>
          </div>
          <div class="dining">
            <label>
              <input type="radio" name="interests" value="dining">
              Dining
            </label>
          </div><div class="adventure">
            <label>
              <input type="radio" name="interests" value="adventure">
              Adenture
            </label>
          </div>
        </div>

        <br>

        <div class="form-group">
          <label for="genre">What kind of movie do you prefer?</label>
          <select id="genre" class="form-control">
            <option value="comedy">Aziz Ansari Comedy Specials</option>
            <option value="drama">Matt Damon Bourne Movies</option>
            <option value="nolan">Christopher Nolan Movies</option>
          </select>
        </div>




        <submit id="butt" type="submit" class="btn btn-primary">ROLL THE DICE!</submit>
      </form>

      <div class="container" id="results">
          <h1>Based on your answers the destination of your dreams is: <span id="result"></span></h1>

      </div>
  </body>
</html>
