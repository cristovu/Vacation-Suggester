<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What Celebrity are you?</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>


  <body>
    <div class="container">
     <div class="jumbotron" style="background-size: 34%; background-image: url('img/giphy.gif');">
       <h1 class="display-3" align="center" style="color:orange;">Seeking a destination beyond your dreams?</h1>
       <br></br>
       <h2 class="lead" align="center" style="color:white;">Let's find a desitnation for you!</h2>
       <hr class="m-y-2"></hr>
    </div>
  </div>

    <div class="container">
      <h2>Let's get to know you and your interests:</h2>
      <form  id="intake">
        <div class="form-group">
          <label for="age">How old are you?</label>
          <input id="age" class="form-control" type="text">
        </div>


        <div class="form-group">
          <label for="hair">What color sand do you like?</label>
          <select id="hair" class="form-control">
            <option></option>
            <option value="brown">Brown</option>
            <!-- <option value="blonde">Blonde</option> -->
            <option value="black">Black</option>
            <option value="red">Red</option>
            <!-- <option value="bald">Bald</option> -->
          </select>
        </div>

        <div class="container">
          <label>What interests do you want to share?</label>
          <div class="row" style="background-color: black;">
            <div class="col-xs-4">
              <div class="charity">
              <label>
                <input type="radio" name="snowboarding" value="small" />
                <p class="Q3"> Snowboarding </p>
                <img src="img/snowboarding.gif" class="img-thumbnail" alt="Cinque Terre" height="236" width="304">
              </label>
            </div>
          </div>

          <div class="col-xs-4">
            <div class="dining">
              <label>
                <input type="radio" name="skydiving" value="small" />
                <p class="Q3"> Skydiving </p>
                <img src="img/skydiving.gif" class="img-thumbnail" alt="Cinque Terre" height="236" width="304">
              </label>
            </div>
          </div>

          <div class="adventure">
            <div class="col-xs-4">
              <label>
                <input type="radio" name="swimming" value="small" />
                <p class="Q3"> Swimming </p>
                <img src="img/swimming.gif" class="img-thumbnail" alt="Cinque Terre" height="236" width="304">
              </label>
            </div>
          </div>
        </div>
        <br>
        <div class="form-group">
          <label for="genre">What kind of environment do you prefer?</label>
          <select id="genre" class="form-control">
            <option></option>
            <option value="comedy">Aziz Ansari Comedy Specials</option>
            <option value="drama">Matt Damon Bourne Movies</option>
            <option value="nolan">Christopher Nolan Movies</option>
          </select>
        </div>

        <label>Which of these images strikes your fancy?</label>
        <div class="container">
          <div class="row" style="background-color: black;">
            <br>
            <div class="col-xs-4">
              <label>
                <input type="radio" name="forest" value="small" />
                <img src="img/forest.gif" class="img-thumbnail" alt="Cinque Terre" height="236" width="304">
              </label>
            </div>
            <div class="col-xs-4">
              <label>
                <input type="radio" name="desert" value="small" />
                <img src="img/desert.gif" class="img-thumbnail" alt="Cinque Terre" height="236" width="304">
              </label>
            </div>
            <div class="col-xs-4">
              <label>
                <input type="radio" name="ocean" value="small" />
                <img src="img/ocean.gif" class="img-thumbnail" alt="Cinque Terre" height="236" width="304">
              </label>
            </div>
          </div>
        </div>

        <br>

        <div class="form-group">
          <label for="genre">What kind of movie do you prefer?</label>
          <select id="genre" class="form-control">
            <option></option>
            <option value="comedy">Aziz Ansari Comedy Specials</option>
            <option value="comedy">Aziz Ansari Comedy Specials</option>
            <option value="drama">Matt Damon Bourne Movies</option>
            <option value="nolan">Christopher Nolan Movies</option>
          </select>
        </div>

        <div class="form-group">
          <label for="genre">What kind of movie do you prefer?</label>
          <select id="genre" class="form-control">
            <option></option>
            <option value="comedy">Aziz Ansari Comedy Specials</option>
            <option value="drama">Matt Damon Bourne Movies</option>
            <option value="nolan">Christopher Nolan Movies</option>
          </select>
        </div>


        <submit id="butt" type="submit" align="center" class="btn btn-primary">welcome to paradise</submit>
      </form>

      <div class="container" id="results">
          <h1>Based on your answers the destination of your dreams is: <span id="result"></span></h1>

      </div>
  </body>
</html>
